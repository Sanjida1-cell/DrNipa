<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Mahmuda Akter Nipa - Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center text-blue-700">Book an Appointment for Dr. Nipa</h1>
    <form
      hx-post="/book"
      hx-trigger="submit"
      hx-target="#response"
      hx-swap="innerHTML"
      class="space-y-4"
    >
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded-md" />
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded-md" />
      <input type="date" name="date" required class="w-full px-4 py-2 border rounded-md" />
      <input type="time" name="time" required class="w-full px-4 py-2 border rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Book Now</button>
    </form>
    <div id="response" class="mt-4 text-green-600 text-center font-medium"></div>
  </div>
</body>
</html>
